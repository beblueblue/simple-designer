<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./designer-cropper.css">
<script src="./designer-cropper.js"></script>

<body>
  <div class="designer-interface-container">
    <div>
      <span class="designer-interface-text">{Upload Your Photo}</span>
      <div class="designer-preview-sm">
        <img class="designer-preview-img" src="" alt="">
      </div>
    </div>
    <div>
      <div class="designer-interface-btn">
        {Upload Your Photo}
      </div>
      <input type="file" name="file">
    </div>
    <!-- 弹出层 -->
    <div class="designer-img-pop">
      <div class="designer-img-dialog">
        <div class="designer-pop-header">
          <div><span>{img title}</span></div>
          <div><i class="designer-icon-delete designer-f24 designer-pointer"></i></div>
        </div>
        <div class="designer-preview-lg"><img class="designer-preview-img" src="" alt=""></div>
      </div>
    </div>
    <div class="designer-pop-container" style="display: none;">
      <div class="designer-pop-dialog" role="dialog" aria-label="dialog" aria-modal="true">
        <div class="designer-pop-header">
          <div><span>{pop title}</span></div>
          <div><i class="designer-icon-delete designer-f24 designer-pointer"></i></div>
        </div>
        <div class="designer-pop-body">
          <div class="designer-canvas-container">
            <div class="designer-canvas-area">
              <div class="designer-background-container">
                <img class="designer-canvas-img"
                  src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1589623616344&di=9d9e9264e56d488fd676c3ae4461af43&imgtype=0&src=http%3A%2F%2Fimages4.c-ctrip.com%2Ftarget%2F2A0k1b000001c4npr55A8_720_480_s.jpg"
                  alt="">
              </div>
              <div class="designer-canvas-shadow"></div>
              <div class="designer-view-container" style="transform: translate(50px, 100px);">
                <div class="designer-view-box">
                  <img style="transform: translate(-50px, 0px);"
                    src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1589623616344&di=9d9e9264e56d488fd676c3ae4461af43&imgtype=0&src=http%3A%2F%2Fimages4.c-ctrip.com%2Ftarget%2F2A0k1b000001c4npr55A8_720_480_s.jpg"
                    alt="">
                </div>
                <span class="designer-dashed dashed-width"></span>
                <span class="designer-dashed dashed-height"></span>
                <span class="designer-dashed dashed-center"></span>
                <span class="designer-line line-left"></span>
                <span class="designer-line line-top"></span>
                <span class="designer-line line-right"></span>
                <span class="designer-line line-bottom"></span>
                <span class="designer-point point-w"></span>
                <span class="designer-point point-wn"></span>
                <span class="designer-point point-n"></span>
                <span class="designer-point point-ne"></span>
                <span class="designer-point point-e"></span>
                <span class="designer-point point-es"></span>
                <span class="designer-point point-s"></span>
                <span class="designer-point point-sw"></span>
              </div>
            </div>
          </div>
          <div class="designer-pop-footer">
            <div class="designer-tool-bar">
              <div><i class="designer-f38 designer-pointer designer-icon-counterclockwise"></i></div>
              <div><i class="designer-f30 designer-pointer designer-icon-loop"></i></div>
              <div><i class="designer-f38 designer-pointer designer-icon-clockwise"></i></div>
            </div>
            <div class="designer-pop-prompt designer-tc">{设计提示}</div>
            <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                class="designer-progress-container">
              <div class="designer-progress-bar">
                <div class="designer-progress-bar-outer">
                  <div class="designer-progress-bar-inner" style="width: 25%;">
                    <div class="designer-progress-bar-text">25%</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="designer-pop-tool-bar designer-tc">
              <a class="designer-pop-btn designer-cancel-btn">{取消}</a>
              <a class="designer-pop-btn designer-confirm-btn">{确认}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div>
    <form action="/cart/add">
      <div>
        sss
        <button type="submit"></button>
      </div>
    </form>
  </div>
  <script>
    new Designer();
  </script>
</body>

</html>
